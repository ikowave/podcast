<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Modern, clean styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        header p {
            margin: 0.5rem 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* Link styling */
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        /* Episode list styling */
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            padding: 1rem;
            margin: 0.5rem 0;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        li:hover {
            background-color: #f8f9fa;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            
            main {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
</body>
</html>
